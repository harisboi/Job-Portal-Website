<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Posting Form</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card card-body">
          <h3 class="text-center mb-4">Post a Job</h3>
          <form>
            <div class="form-group">
              <label for="companyName">Company Name</label>
              <input type="text" name="companyName" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="city">City</label>
              <input type="text" name="city" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="stipend">Stipend</label>
              <input type="text" name="stipend" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="niche">Niche</label>
              <input type="text" name="niche" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success btn-block">Post Job</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
