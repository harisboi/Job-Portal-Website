<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Board - Login</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://apis.google.com/js/api.js"></script>
  <script>
    function onSignIn(googleUser) {
      var id_token = googleUser.getAuthResponse().id_token;
      console.log("ID Token: " + id_token);
      // send the ID token to the backend to authenticate the user
    }
  </script>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card card-body">
          <h3 class="text-center mb-4">Log In</h3>
          <form>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" name="email" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success btn-block">Log In</button>
            <div class="btn-group btn-block mt-3 align-items-start">
              <button type="button" class="btn btn-light btn-block border" onclick="signInWithGoogle()">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google" class="mr-2" width="20">
                Login with Google
              </button>
              <button type="button" class="btn btn-light btn-block border ml-2" onclick="signInWithLinkedIn()" style="margin-top: 1px;">
                <img src="https://content.linkedin.com/content/dam/me/business/en-us/amp/brand-site/v2/bg/LI-Bug.svg.original.svg" alt="LinkedIn" class="mr-3" width="20">
                Login with LinkedIn
              </button>              
            </div>                        
          </form>
          <p class="text-center mt-2">Don't have an account yet? <a href="/signup.html">Sign Up</a></p>
        </div>
      </div>
    </div>
  </div>
  
  <script>
    function signInWithGoogle() {
      gapi.auth2.getAuthInstance().signIn();
    }
    
    function init() {
      gapi.load('auth2', function() {
        gapi.auth2.init({
          client_id: 'YOUR_CLIENT_ID',
        });
      });
    }
    
    init();
  </script>
</body>
</html>
